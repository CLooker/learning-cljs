<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learning ClojureScript</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
  </head>
  <body id="averages">
    <h1 class="header title">Averages</h1>
    <main>
      <p id="value-inputs">
        <label>A: <input type="text" id="A" size="10" /></label>
        <label>B: <input type="text" id="B" size="10" /></label>
        <label id="averages-btn-label">
          <input type="button" value="Calculate" id="averages-btn" />
        </label>
      </p>

      <br />
      <p id="means">
        Arithmetic: <span id="arithmetic"></span>
        <br />
        Geometric: <span id="geometric"></span>
        <br />
        Harmonic: <span id="harmonic"></span>
      </p>
    </main>
    <script src="out/learning_cljs.js" type="text/javascript"></script>
  </body>
</html>
